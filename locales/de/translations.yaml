# !info
info: "Willkommen auf dem Kanal von Sery_Bot! Dieser Bot ist ein Schutzbot gegen Hass-Raids und hat mehrere Möglichkeiten, Hass-Raids zu erkennen und zu blockieren. Für Details, Anleitungen, Befehle und mehr empfehle ich dringend, {{carrdLink}} zu besuchen."

